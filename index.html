    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    body{

        background-size: cover;

    .heading{
        color:white;
        text-shadow: 4px 4px 6px #000000;

<body>
    <div><h1 class="heading">STOP WATCH</h1></div>
    <div class="container mt-5 ">
        <div class="card ml-auto mr-auto" style="width: 20rem;height: 25rem; background-image:url(images/back.jpg); background-size: cover; background-repeat: no-repeat; border-radius: 80px;">
            <img class="card-img-top" src="images/stopwatch.jpg" alt="Card image cap"style="border-radius:50px">
            <div class="card-body text-center text-white mt-3" >
              <h2 class="title d-inline-block mr-2 ml-3" id="min">0</h2>
              <h2 class="title d-inline-block mr-2 ml-3" id="sec">0</h2>
              <h2 class="title d-inline-block mr-2 ml-3" id="msec">0</h2>

             
              <div class="mt-5 ">
              <button type="button" class="btn btn-info mr-3 ml-4" id="start" onclick="disableButton(this),start()" ><i class="fa fa-play"></i></button>
              <button type="button" class="btn btn-info mr-3 ml-4" id="stop"onclick="disableButton2(this),stop()"><i class="fa fa-pause"></i></button>
              <button type="button" class="btn btn-info mr-3 ml-4" id="reset"onclick="disableButton3(this),reset()"><i class="fa fa-undo"></i></button>
            </div>
            </div>
          </div>
    </div>
